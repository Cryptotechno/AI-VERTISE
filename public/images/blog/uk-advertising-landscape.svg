<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3d59" />
      <stop offset="100%" stop-color="#440a67" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Background grid pattern -->
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- UK Map Outline - Simplified -->
  <g transform="translate(400, 220) scale(0.8)" fill="none" stroke="#c1d6f3" stroke-width="2" opacity="0.7">
    <!-- Simplified UK outline -->
    <path d="M-80,-150 L-60,-160 L-30,-130 L-20,-90 L0,-80 L20,-100 L40,-90 L60,-110 L70,-90 L60,-60 L40,-40 L60,-20 L40,20 L20,40 L0,80 L-20,100 L-40,90 L-50,60 L-30,40 L-60,30 L-90,50 L-100,30 L-80,0 L-90,-40 L-70,-80 L-100,-100 L-80,-150 Z" />
    
    <!-- Simplified Ireland outline -->
    <path d="M-130,-90 L-110,-100 L-100,-80 L-110,-60 L-130,-50 L-150,-60 L-140,-80 L-130,-90 Z" />
  </g>

  <!-- Union Jack Elements -->
  <g transform="translate(200, 130)">
    <rect x="-80" y="-60" width="160" height="120" fill="#003c8f" opacity="0.8" rx="5" />
    <path d="M-80,-60 L80,60 M80,-60 L-80,60" stroke="#f5f5f5" stroke-width="15" />
    <path d="M-80,-60 L80,60 M80,-60 L-80,60" stroke="#cf142b" stroke-width="10" />
    <rect x="-80" y="-5" width="160" height="10" fill="#f5f5f5" />
    <rect x="-5" y="-60" width="10" height="120" fill="#f5f5f5" />
    <rect x="-80" y="-3" width="160" height="6" fill="#cf142b" />
    <rect x="-3" y="-60" width="6" height="120" fill="#cf142b" />
  </g>

  <!-- London Skyline -->
  <g transform="translate(600, 200)">
    <!-- Background shape -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#1e3d59" opacity="0.5" stroke="#c1d6f3" stroke-width="1" />
    
    <!-- Simplified skyline -->
    <path d="M-140,70 L-130,70 L-130,40 L-120,40 L-120,20 L-110,20 L-110,0 L-100,0 L-100,-20 L-90,-20 L-90,-40 L-80,-40 L-80,-20 L-70,-20 L-70,0 L-60,0 L-60,-30 L-50,-30 L-50,-60 L-40,-60 L-40,-70 L-30,-70 L-30,-60 L-20,-60 L-20,-40 L-10,-40 L-10,-50 L0,-50 L0,-80 L10,-80 L10,-60 L20,-60 L20,-40 L30,-40 L30,-50 L40,-50 L40,-30 L50,-30 L50,-10 L60,-10 L60,10 L70,10 L70,-10 L80,-10 L80,0 L90,0 L90,20 L100,20 L100,0 L110,0 L110,30 L120,30 L120,40 L130,40 L130,70" 
          fill="none" stroke="#c1d6f3" stroke-width="2" />
    
    <!-- Big Ben -->
    <rect x="-10" y="-90" width="20" height="40" fill="#c1d6f3" opacity="0.8" />
    <rect x="-8" y="-95" width="16" height="5" fill="#e94560" opacity="0.8" />
    <rect x="-5" y="-90" width="10" height="10" fill="#1e3d59" opacity="0.8" />
  </g>

  <!-- Data Visualization Elements -->
  <g transform="translate(200, 350)">
    <!-- Market Size Bar Chart -->
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="#1e3d59" opacity="0.5" stroke="#c1d6f3" stroke-width="1" />
    
    <text x="0" y="-30" font-family="Arial" font-size="12" fill="#f5f5f5" text-anchor="middle">UK Digital Ad Spend Growth</text>
    
    <!-- Bars -->
    <rect x="-120" y="30" width="30" height="-40" fill="#c1d6f3" opacity="0.7" rx="2" />
    <rect x="-80" y="30" width="30" height="-50" fill="#e94560" opacity="0.7" rx="2" />
    <rect x="-40" y="30" width="30" height="-55" fill="#c1d6f3" opacity="0.7" rx="2" />
    <rect x="0" y="30" width="30" height="-60" fill="#e94560" opacity="0.7" rx="2" />
    <rect x="40" y="30" width="30" height="-70" fill="#c1d6f3" opacity="0.7" rx="2" />
    <rect x="80" y="30" width="30" height="-75" fill="#e94560" opacity="0.7" rx="2" />
    
    <!-- X-axis labels -->
    <text x="-105" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2019</text>
    <text x="-65" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2020</text>
    <text x="-25" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2021</text>
    <text x="15" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2022</text>
    <text x="55" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2023</text>
    <text x="95" y="45" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">2024</text>
  </g>

  <!-- Market Insights Panel -->
  <g transform="translate(600, 350)">
    <!-- Panel background -->
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="#1e3d59" opacity="0.5" stroke="#c1d6f3" stroke-width="1" />
    
    <text x="0" y="-30" font-family="Arial" font-size="12" fill="#f5f5f5" text-anchor="middle">UK Market Insights</text>
    
    <!-- Statistics -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="20" fill="#e94560" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#f5f5f5" text-anchor="middle" font-weight="bold">Â£25B</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">Market Size</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#c1d6f3" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#f5f5f5" text-anchor="middle" font-weight="bold">+8%</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">Growth Rate</text>
    </g>
    
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="20" fill="#e94560" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#f5f5f5" text-anchor="middle" font-weight="bold">75%</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle">Mobile Share</text>
    </g>
  </g>

  <!-- Keywords/Tags -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#f5f5f5" text-anchor="middle" font-weight="bold">UK DIGITAL ADVERTISING LANDSCAPE</text>
    <rect x="-200" y="10" width="400" height="2" rx="1" fill="#e94560" />
    
    <g transform="translate(-150, 30)">
      <rect x="-30" y="-10" width="60" height="20" rx="10" fill="#c1d6f3" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#1e3d59" text-anchor="middle" font-weight="bold">BREXIT</text>
    </g>
    
    <g transform="translate(-50, 30)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#e94560" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle" font-weight="bold">REGULATION</text>
    </g>
    
    <g transform="translate(50, 30)">
      <rect x="-30" y="-10" width="60" height="20" rx="10" fill="#c1d6f3" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#1e3d59" text-anchor="middle" font-weight="bold">PRIVACY</text>
    </g>
    
    <g transform="translate(150, 30)">
      <rect x="-45" y="-10" width="90" height="20" rx="10" fill="#e94560" opacity="0.7" />
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#f5f5f5" text-anchor="middle" font-weight="bold">OPPORTUNITIES</text>
    </g>
  </g>
</svg> 