<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a0ca3" />
      <stop offset="50%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#7209b7" />
    </linearGradient>
    <radialGradient id="glow-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f72585" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#7209b7" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4cc9f0" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern representing the metaverse grid/space -->
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- Central VR Headset Icon -->
  <g transform="translate(400, 180)" filter="url(#glow)">
    <circle cx="0" cy="0" r="80" fill="url(#glow-gradient)" opacity="0.5" />
    <!-- VR Headset Shape -->
    <path d="M-60,-15 Q-60,-30 -40,-30 L40,-30 Q60,-30 60,-15 L60,15 Q60,30 40,30 L-40,30 Q-60,30 -60,15 Z" 
          fill="#121212" stroke="#4cc9f0" stroke-width="2" />
    <!-- Headset Lenses -->
    <rect x="-45" y="-20" width="35" height="40" rx="5" fill="#4cc9f0" opacity="0.6" />
    <rect x="10" y="-20" width="35" height="40" rx="5" fill="#4cc9f0" opacity="0.6" />
    <!-- Headset Strap -->
    <path d="M-60,0 Q-80,0 -80,40 M60,0 Q80,0 80,40" fill="none" stroke="#4cc9f0" stroke-width="2" stroke-dasharray="4,2" />
  </g>

  <!-- 3D Virtual World Elements -->
  <!-- Left platform with building -->
  <g transform="translate(180, 250)">
    <!-- Platform base -->
    <path d="M-80,-30 L80,-30 L60,30 L-60,30 Z" fill="#4361ee" opacity="0.6" />
    <path d="M-80,-30 L80,-30 L60,30 L-60,30 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Building -->
    <path d="M-40,-30 L-40,-80 L-20,-90 L20,-90 L40,-80 L40,-30 Z" fill="#3a0ca3" opacity="0.8" />
    <path d="M-40,-30 L-40,-80 L-20,-90 L20,-90 L40,-80 L40,-30 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Windows -->
    <rect x="-30" y="-75" width="15" height="15" rx="2" fill="#4cc9f0" opacity="0.7" />
    <rect x="15" y="-75" width="15" height="15" rx="2" fill="#4cc9f0" opacity="0.7" />
    <rect x="-30" y="-50" width="15" height="15" rx="2" fill="#4cc9f0" opacity="0.7" />
    <rect x="15" y="-50" width="15" height="15" rx="2" fill="#4cc9f0" opacity="0.7" />
    
    <!-- Billboard -->
    <rect x="-50" y="-110" width="100" height="15" rx="2" fill="#f72585" opacity="0.8" />
    <rect x="-45" y="-108" width="90" height="11" rx="1" fill="#121212" opacity="0.6" />
    <text x="0" y="-100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">METAVERSE PLAZA</text>
  </g>

  <!-- Right platform with avatar -->
  <g transform="translate(620, 250)">
    <!-- Platform base -->
    <path d="M-80,-30 L80,-30 L60,30 L-60,30 Z" fill="#4361ee" opacity="0.6" />
    <path d="M-80,-30 L80,-30 L60,30 L-60,30 Z" fill="none" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Digital Avatar -->
    <!-- Avatar head -->
    <circle cx="0" cy="-70" r="20" fill="#f72585" opacity="0.8" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Avatar body -->
    <path d="M0,-50 L0,-10 M-20,-25 L20,-25" stroke="#4cc9f0" stroke-width="3" stroke-linecap="round" />
    <path d="M0,-10 L-15,20 M0,-10 L15,20" stroke="#4cc9f0" stroke-width="3" stroke-linecap="round" />
    
    <!-- Avatar aura -->
    <circle cx="0" cy="-40" r="40" fill="none" stroke="#f72585" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Avatar floating elements -->
    <circle cx="-30" cy="-80" r="5" fill="#4cc9f0" opacity="0.8" />
    <circle cx="30" cy="-80" r="5" fill="#4cc9f0" opacity="0.8" />
    <circle cx="0" cy="-100" r="5" fill="#4cc9f0" opacity="0.8" />
  </g>

  <!-- Flying Marketing Brands/Elements -->
  <g transform="translate(400, 100)">
    <!-- Circular platform -->
    <circle cx="0" cy="0" r="50" fill="#3a0ca3" opacity="0.6" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Holographic Brands -->
    <!-- Brand 1 -->
    <g transform="translate(-25, -20)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#f72585" opacity="0.7" />
      <rect x="-10" y="-5" width="20" height="2" rx="1" fill="#ffffff" opacity="0.8" />
      <rect x="-10" y="0" width="15" height="2" rx="1" fill="#ffffff" opacity="0.8" />
      <rect x="-10" y="5" width="20" height="2" rx="1" fill="#ffffff" opacity="0.8" />
    </g>
    
    <!-- Brand 2 -->
    <g transform="translate(25, -20)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#4361ee" opacity="0.7" />
      <circle cx="0" cy="0" r="7" fill="#ffffff" opacity="0.8" />
      <circle cx="0" cy="0" r="3" fill="#4361ee" opacity="0.9" />
    </g>
    
    <!-- Brand 3 -->
    <g transform="translate(0, 15)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#4cc9f0" opacity="0.7" />
      <path d="M-8,-5 L0,5 L8,-5" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <!-- Holographic rays -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#f72585" stroke-width="1" stroke-dasharray="2,2" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="#f72585" stroke-width="1" stroke-dasharray="2,4" />
  </g>

  <!-- Connections between elements -->
  <path d="M400,260 L300,230" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M400,260 L500,230" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />
  <path d="M400,150 L400,210" stroke="#4cc9f0" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Additional floating elements -->
  
  <!-- Small platform left -->
  <g transform="translate(100, 150)">
    <path d="M-30,-10 L30,-10 L20,10 L-20,10 Z" fill="#4361ee" opacity="0.5" stroke="#4cc9f0" stroke-width="1" />
    <rect x="-15" y="-30" width="30" height="20" rx="2" fill="#f72585" opacity="0.6" />
    <path d="M-10,-25 L10,-25 M-10,-20 L5,-20 M-10,-15 L8,-15" stroke="#ffffff" stroke-width="1" stroke-linecap="round" />
  </g>
  
  <!-- Small platform right -->
  <g transform="translate(700, 150)">
    <path d="M-30,-10 L30,-10 L20,10 L-20,10 Z" fill="#4361ee" opacity="0.5" stroke="#4cc9f0" stroke-width="1" />
    <circle cx="0" cy="-25" r="15" fill="#f72585" opacity="0.6" />
    <path d="M-8,-25 L8,-25 M0,-33 L0,-17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Bottom currency/tokens -->
  <g transform="translate(400, 380)">
    <!-- Currency platform -->
    <rect x="-180" y="-30" width="360" height="60" rx="10" fill="#3a0ca3" opacity="0.6" stroke="#4cc9f0" stroke-width="1" />
    
    <!-- Tokens -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="20" fill="#f72585" opacity="0.8" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">NFT</text>
    </g>
    
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="0" r="20" fill="#4361ee" opacity="0.8" />
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">TOKEN</text>
    </g>
    
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="20" fill="#4cc9f0" opacity="0.8" />
      <path d="M-8,0 L-3,-5 L3,5 L8,0" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="20" fill="#f72585" opacity="0.8" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">$</text>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">METAVERSE MARKETING</text>
  <rect x="250" y="60" width="300" height="2" rx="1" fill="#f72585" />
</svg> 