<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="50%" stop-color="#203A43" />
      <stop offset="100%" stop-color="#2C5364" />
    </linearGradient>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4776E6" />
      <stop offset="100%" stop-color="#8E54E9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#77ACF1" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Background grid pattern -->
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- Central AI Brain/Network Visualization -->
  <g transform="translate(400, 210)" filter="url(#glow)">
    <!-- Circular backdrop -->
    <circle cx="0" cy="0" r="100" fill="#0F2027" opacity="0.6" stroke="#77ACF1" stroke-width="1" />
    
    <!-- Neural network nodes -->
    <circle cx="-60" cy="-60" r="10" fill="#8E54E9" opacity="0.8" />
    <circle cx="60" cy="-60" r="10" fill="#4776E6" opacity="0.8" />
    <circle cx="-60" cy="60" r="10" fill="#4776E6" opacity="0.8" />
    <circle cx="60" cy="60" r="10" fill="#8E54E9" opacity="0.8" />
    <circle cx="0" cy="0" r="15" fill="url(#tech-gradient)" opacity="0.9" />
    <circle cx="-30" cy="-30" r="8" fill="#4776E6" opacity="0.7" />
    <circle cx="30" cy="-30" r="8" fill="#8E54E9" opacity="0.7" />
    <circle cx="-30" cy="30" r="8" fill="#8E54E9" opacity="0.7" />
    <circle cx="30" cy="30" r="8" fill="#4776E6" opacity="0.7" />
    
    <!-- Connection lines -->
    <line x1="-60" y1="-60" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="60" y1="-60" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="-60" y1="60" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="60" y1="60" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="-30" y1="-30" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="30" y1="-30" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="-30" y1="30" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    <line x1="30" y1="30" x2="0" y2="0" stroke="#77ACF1" stroke-width="1" />
    
    <line x1="-60" y1="-60" x2="-30" y2="-30" stroke="#77ACF1" stroke-width="1" opacity="0.7" />
    <line x1="60" y1="-60" x2="30" y2="-30" stroke="#77ACF1" stroke-width="1" opacity="0.7" />
    <line x1="-60" y1="60" x2="-30" y2="30" stroke="#77ACF1" stroke-width="1" opacity="0.7" />
    <line x1="60" y1="60" x2="30" y2="30" stroke="#77ACF1" stroke-width="1" opacity="0.7" />
    
    <!-- Pulse animation on the central node -->
    <circle cx="0" cy="0" r="15" fill="url(#tech-gradient)" opacity="0.5">
      <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Left Side: Code/Development Representation -->
  <g transform="translate(200, 240)">
    <!-- Code editor background -->
    <rect x="-120" y="-110" width="240" height="220" rx="10" fill="#0F2027" opacity="0.7" stroke="#77ACF1" stroke-width="1" />
    
    <!-- Code lines -->
    <rect x="-110" y="-100" width="220" height="15" rx="2" fill="#8E54E9" opacity="0.2" />
    <rect x="-110" y="-80" width="180" height="15" rx="2" fill="#4776E6" opacity="0.2" />
    <rect x="-110" y="-60" width="200" height="15" rx="2" fill="#8E54E9" opacity="0.2" />
    <rect x="-110" y="-40" width="160" height="15" rx="2" fill="#4776E6" opacity="0.2" />
    <rect x="-110" y="-20" width="190" height="15" rx="2" fill="#8E54E9" opacity="0.2" />
    <rect x="-110" y="0" width="210" height="15" rx="2" fill="#4776E6" opacity="0.2" />
    <rect x="-110" y="20" width="170" height="15" rx="2" fill="#8E54E9" opacity="0.2" />
    <rect x="-110" y="40" width="200" height="15" rx="2" fill="#4776E6" opacity="0.2" />
    <rect x="-110" y="60" width="160" height="15" rx="2" fill="#8E54E9" opacity="0.2" />
    <rect x="-110" y="80" width="190" height="15" rx="2" fill="#4776E6" opacity="0.2" />
    
    <!-- Code syntax highlights -->
    <rect x="-110" y="-100" width="60" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    <rect x="-40" y="-100" width="30" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    
    <rect x="-110" y="-80" width="40" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    <rect x="-60" y="-80" width="50" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <rect x="-90" y="-60" width="30" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    <rect x="-50" y="-60" width="60" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    
    <rect x="-100" y="-40" width="45" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    
    <rect x="-70" y="-20" width="40" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    <rect x="-20" y="-20" width="50" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    
    <rect x="-110" y="0" width="30" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    <rect x="-70" y="0" width="55" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <rect x="-90" y="20" width="40" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <rect x="-110" y="40" width="50" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    <rect x="-50" y="40" width="30" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <rect x="-80" y="60" width="45" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <rect x="-110" y="80" width="35" height="15" rx="2" fill="#4776E6" opacity="0.5" />
    <rect x="-65" y="80" width="50" height="15" rx="2" fill="#8E54E9" opacity="0.5" />
    
    <!-- Cursor blink -->
    <rect x="50" y="-100" width="2" height="15" fill="#ffffff">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Code title/header -->
    <rect x="-120" y="-130" width="240" height="20" rx="5" fill="#4776E6" opacity="0.3" />
    <text x="0" y="-116" font-family="Courier New" font-size="10" fill="#ffffff" text-anchor="middle">custom_ai_tool.py</text>
  </g>

  <!-- Right Side: Marketing Analytics -->
  <g transform="translate(600, 240)">
    <!-- Dashboard background -->
    <rect x="-120" y="-110" width="240" height="220" rx="10" fill="#0F2027" opacity="0.7" stroke="#77ACF1" stroke-width="1" />
    
    <!-- Chart areas -->
    <rect x="-110" y="-100" width="105" height="95" rx="5" fill="#203A43" opacity="0.5" stroke="#77ACF1" stroke-width="1" />
    <rect x="-5" y="-100" width="105" height="95" rx="5" fill="#203A43" opacity="0.5" stroke="#77ACF1" stroke-width="1" />
    <rect x="-110" y="5" width="210" height="95" rx="5" fill="#203A43" opacity="0.5" stroke="#77ACF1" stroke-width="1" />
    
    <!-- Bar chart in top left -->
    <rect x="-100" y="-40" width="15" height="-40" fill="#4776E6" opacity="0.8" rx="2" />
    <rect x="-80" y="-40" width="15" height="-25" fill="#4776E6" opacity="0.8" rx="2" />
    <rect x="-60" y="-40" width="15" height="-50" fill="#4776E6" opacity="0.8" rx="2" />
    <rect x="-40" y="-40" width="15" height="-20" fill="#4776E6" opacity="0.8" rx="2" />
    <rect x="-20" y="-40" width="15" height="-35" fill="#4776E6" opacity="0.8" rx="2" />
    
    <!-- Chart title -->
    <text x="-60" y="-85" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Campaign Performance</text>
    
    <!-- Pie chart in top right -->
    <circle cx="45" cy="-50" r="35" fill="none" stroke="#77ACF1" stroke-width="1" />
    <path d="M45,-50 L45,-85 A35,35 0 0,1 76,-38 Z" fill="#8E54E9" opacity="0.8" />
    <path d="M45,-50 L76,-38 A35,35 0 0,1 56,-18 Z" fill="#4776E6" opacity="0.8" />
    <path d="M45,-50 L56,-18 A35,35 0 0,1 10,-35 Z" fill="#77ACF1" opacity="0.8" />
    <path d="M45,-50 L10,-35 A35,35 0 0,1 45,-85 Z" fill="#0F2027" opacity="0.8" />
    
    <!-- Chart title -->
    <text x="45" y="-85" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Channel Distribution</text>
    
    <!-- Line chart in bottom -->
    <path d="M-100,60 L-70,40 L-40,55 L-10,25 L20,45 L50,20 L80,30 L100,15" fill="none" stroke="#8E54E9" stroke-width="2" stroke-linejoin="round" />
    <circle cx="-100" cy="60" r="3" fill="#8E54E9" />
    <circle cx="-70" cy="40" r="3" fill="#8E54E9" />
    <circle cx="-40" cy="55" r="3" fill="#8E54E9" />
    <circle cx="-10" cy="25" r="3" fill="#8E54E9" />
    <circle cx="20" cy="45" r="3" fill="#8E54E9" />
    <circle cx="50" cy="20" r="3" fill="#8E54E9" />
    <circle cx="80" cy="30" r="3" fill="#8E54E9" />
    <circle cx="100" cy="15" r="3" fill="#8E54E9" />
    
    <!-- Baseline -->
    <line x1="-100" y1="70" x2="100" y2="70" stroke="#77ACF1" stroke-width="1" opacity="0.5" />
    
    <!-- Chart title -->
    <text x="0" y="15" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">AI Tool Performance Metrics</text>
  </g>

  <!-- Connecting Elements -->
  <path d="M260,240 L340,210" stroke="#77ACF1" stroke-width="2" stroke-dasharray="5,3" opacity="0.7" />
  <path d="M540,240 L460,210" stroke="#77ACF1" stroke-width="2" stroke-dasharray="5,3" opacity="0.7" />
  
  <!-- Top: Title Area -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">CUSTOM AI MARKETING TOOLS</text>
  <rect x="250" y="60" width="300" height="2" rx="1" fill="url(#tech-gradient)" />
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial" font-size="14" fill="#77ACF1" text-anchor="middle">Enhancing Agency Capabilities Through Proprietary Technology</text>
  
  <!-- Bottom: Feature Icons -->
  <g transform="translate(400, 380)">
    <!-- Background panel -->
    <rect x="-250" y="-30" width="500" height="60" rx="10" fill="#0F2027" opacity="0.5" stroke="#77ACF1" stroke-width="1" />
    
    <!-- Icons -->
    <!-- Automation Icon -->
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="0" r="20" fill="#203A43" opacity="0.7" />
      <path d="M-8,-8 L8,-8 L8,8 L-8,8 Z" fill="none" stroke="#4776E6" stroke-width="2" />
      <path d="M0,-8 L0,8 M-8,0 L8,0" stroke="#4776E6" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Automation</text>
    </g>
    
    <!-- Analytics Icon -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="20" fill="#203A43" opacity="0.7" />
      <path d="M-10,10 L-5,-5 L5,5 L10,-10" fill="none" stroke="#8E54E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Analytics</text>
    </g>
    
    <!-- Integration Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#203A43" opacity="0.7" />
      <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="#77ACF1" stroke-width="2" />
      <circle cx="-5" cy="-5" r="3" fill="#77ACF1" />
      <circle cx="5" cy="-5" r="3" fill="#77ACF1" />
      <circle cx="-5" cy="5" r="3" fill="#77ACF1" />
      <circle cx="5" cy="5" r="3" fill="#77ACF1" />
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Integration</text>
    </g>
    
    <!-- Personalization Icon -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="20" fill="#203A43" opacity="0.7" />
      <circle cx="0" cy="-6" r="5" fill="none" stroke="#4776E6" stroke-width="2" />
      <path d="M-10,10 C-10,0 10,0 10,10" fill="none" stroke="#4776E6" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Personalization</text>
    </g>
    
    <!-- Optimization Icon -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="20" fill="#203A43" opacity="0.7" />
      <path d="M-10,-5 L10,-5 M-10,5 L10,5" stroke="#8E54E9" stroke-width="2" />
      <circle cx="-5" cy="-5" r="3" fill="#8E54E9" />
      <circle cx="7" cy="5" r="3" fill="#8E54E9" />
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Optimization</text>
    </g>
  </g>
</svg> 