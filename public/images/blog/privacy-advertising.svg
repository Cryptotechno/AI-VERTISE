<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b2d42" />
      <stop offset="100%" stop-color="#006d77" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8d99ae" />
      <stop offset="100%" stop-color="#edf2f4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />

  <!-- Grid pattern representing data -->
  <g stroke="#8d99ae" stroke-width="0.5" opacity="0.1">
    <g id="vertical-lines">
      <line x1="50" y1="0" x2="50" y2="450" />
      <line x1="100" y1="0" x2="100" y2="450" />
      <line x1="150" y1="0" x2="150" y2="450" />
      <line x1="200" y1="0" x2="200" y2="450" />
      <line x1="250" y1="0" x2="250" y2="450" />
      <line x1="300" y1="0" x2="300" y2="450" />
      <line x1="350" y1="0" x2="350" y2="450" />
      <line x1="400" y1="0" x2="400" y2="450" />
      <line x1="450" y1="0" x2="450" y2="450" />
      <line x1="500" y1="0" x2="500" y2="450" />
      <line x1="550" y1="0" x2="550" y2="450" />
      <line x1="600" y1="0" x2="600" y2="450" />
      <line x1="650" y1="0" x2="650" y2="450" />
      <line x1="700" y1="0" x2="700" y2="450" />
      <line x1="750" y1="0" x2="750" y2="450" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
    </g>
  </g>

  <!-- Central shield icon -->
  <g transform="translate(400, 200)">
    <path d="M0,-100 L80,-30 L80,70 L0,100 L-80,70 L-80,-30 Z" fill="url(#shield-gradient)" opacity="0.9" filter="url(#glow)" />
    <path d="M0,-80 L60,-25 L60,55 L0,80 L-60,55 L-60,-25 Z" fill="none" stroke="#edf2f4" stroke-width="2" />
    
    <!-- Lock symbol inside shield -->
    <rect x="-25" y="-10" width="50" height="40" rx="5" fill="#2b2d42" />
    <rect x="-15" y="-30" width="30" height="25" rx="15" fill="none" stroke="#edf2f4" stroke-width="5" />
    <circle cx="0" cy="5" r="8" fill="#edf2f4" />
    <line x1="0" y1="5" x2="0" y2="15" stroke="#edf2f4" stroke-width="4" />
  </g>

  <!-- Cookie crossed out -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#8d99ae" opacity="0.8" />
    <circle cx="-15" cy="-10" r="8" fill="#2b2d42" opacity="0.7" />
    <circle cx="10" cy="-15" r="6" fill="#2b2d42" opacity="0.7" />
    <circle cx="15" cy="10" r="7" fill="#2b2d42" opacity="0.7" />
    <circle cx="-10" cy="15" r="5" fill="#2b2d42" opacity="0.7" />
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="#ef233c" stroke-width="8" />
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="#edf2f4" stroke-width="4" />
  </g>

  <!-- Secure data exchange visualization -->
  <g transform="translate(600, 150)">
    <!-- User figure -->
    <circle cx="-70" cy="0" r="20" fill="#8d99ae" opacity="0.8" />
    <circle cx="-70" cy="-10" r="8" fill="#2b2d42" />
    <rect x="-80" y="10" width="20" height="30" rx="5" fill="#8d99ae" />
    
    <!-- Brand figure -->
    <rect x="50" y="-20" width="40" height="40" rx="5" fill="#8d99ae" opacity="0.8" />
    <path d="M60,-5 L80,-5 M60,5 L80,5 M60,15 L80,15" stroke="#2b2d42" stroke-width="3" />
    
    <!-- Encrypted data transfer -->
    <g filter="url(#glow)">
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#edf2f4" stroke-width="3" stroke-dasharray="5,5" />
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#006d77" opacity="0.8" />
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#edf2f4" text-anchor="middle">****</text>
    </g>
  </g>

  <!-- First-party data concept -->
  <g transform="translate(200, 320)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#006d77" opacity="0.8" filter="url(#glow)" />
    <rect x="-50" y="-20" width="40" height="40" rx="5" fill="#8d99ae" />
    <circle cx="-30" cy="-5" r="8" fill="#2b2d42" />
    <rect x="-40" y="5" width="20" height="15" rx="2" fill="#2b2d42" />
    
    <text x="15" y="0" font-family="Arial" font-size="12" fill="#edf2f4" text-anchor="middle" dominant-baseline="middle">1ST PARTY</text>
    <text x="15" y="15" font-family="Arial" font-size="12" fill="#edf2f4" text-anchor="middle" dominant-baseline="middle">DATA</text>
  </g>

  <!-- Contextual Targeting Concept -->
  <g transform="translate(600, 320)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="#006d77" opacity="0.8" filter="url(#glow)" />
    
    <!-- Article/Content representation -->
    <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#8d99ae" />
    <rect x="-55" y="-25" width="110" height="10" fill="#2b2d42" opacity="0.7" />
    <rect x="-55" y="-10" width="110" height="5" fill="#2b2d42" opacity="0.5" />
    <rect x="-55" y="0" width="110" height="5" fill="#2b2d42" opacity="0.5" />
    <rect x="-55" y="10" width="110" height="5" fill="#2b2d42" opacity="0.5" />
    <rect x="-55" y="20" width="90" height="5" fill="#2b2d42" opacity="0.5" />
    
    <!-- Targeting element -->
    <circle cx="0" cy="-15" r="15" fill="#edf2f4" opacity="0.5" />
    <circle cx="0" cy="-15" r="10" fill="#edf2f4" opacity="0.8" />
    <circle cx="0" cy="-15" r="5" fill="#ef233c" opacity="0.8" />
  </g>

  <!-- Connecting lines -->
  <line x1="240" y1="150" x2="340" y2="150" stroke="#edf2f4" stroke-width="2" opacity="0.6" />
  <line x1="460" y1="150" x2="530" y2="150" stroke="#edf2f4" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="230" x2="200" y2="280" stroke="#edf2f4" stroke-width="2" opacity="0.6" />
  <line x1="600" y1="230" x2="600" y2="280" stroke="#edf2f4" stroke-width="2" opacity="0.6" />
  <line x1="280" y1="320" x2="520" y2="320" stroke="#edf2f4" stroke-width="2" opacity="0.6" />

  <!-- Privacy wave background element -->
  <path d="M0,400 Q100,380 200,400 Q300,420 400,400 Q500,380 600,400 Q700,420 800,400 L800,450 L0,450 Z" fill="#006d77" opacity="0.3" />
</svg> 