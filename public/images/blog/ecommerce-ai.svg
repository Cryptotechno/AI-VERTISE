<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#b21f1f" />
      <stop offset="100%" stop-color="#fdbb2d" />
    </linearGradient>
    <linearGradient id="cart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdbb2d" />
      <stop offset="100%" stop-color="#f48c06" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Background grid pattern -->
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- Central E-commerce Shopping Cart Icon -->
  <g transform="translate(400, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="70" fill="#ffffff" opacity="0.2" />
    <path d="M-40,-20 L-40,-25 L-10,-25 L0,15 L35,15 M-30,30 A7,7 0 1,0 -30,44 A7,7 0 1,0 -30,30 M25,30 A7,7 0 1,0 25,44 A7,7 0 1,0 25,30" 
          fill="none" stroke="url(#cart-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    <rect x="-5" y="-10" width="30" height="20" rx="2" fill="#fdbb2d" opacity="0.7" />
  </g>

  <!-- Product Items Grid (Left Side) -->
  <g transform="translate(180, 200)">
    <!-- Background panel -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#ffffff" opacity="0.1" />
    
    <!-- Row 1 -->
    <rect x="-100" y="-60" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    <rect x="-30" y="-60" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    <rect x="40" y="-60" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    
    <!-- Row 2 -->
    <rect x="-100" y="10" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    <rect x="-30" y="10" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    <rect x="40" y="10" width="60" height="60" rx="5" fill="#ffffff" opacity="0.2" />
    
    <!-- Product thumbnails and ratings -->
    <rect x="-90" y="-50" width="40" height="30" rx="2" fill="#fdbb2d" opacity="0.6" />
    <rect x="-90" y="-15" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="-90" y="-5" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="-20" y="-50" width="40" height="30" rx="2" fill="#b21f1f" opacity="0.6" />
    <rect x="-20" y="-15" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="-20" y="-5" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="50" y="-50" width="40" height="30" rx="2" fill="#1a2a6c" opacity="0.6" />
    <rect x="50" y="-15" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="50" y="-5" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="-90" y="20" width="40" height="30" rx="2" fill="#1a2a6c" opacity="0.6" />
    <rect x="-90" y="55" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="-90" y="65" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="-20" y="20" width="40" height="30" rx="2" fill="#fdbb2d" opacity="0.6" />
    <rect x="-20" y="55" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="-20" y="65" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <!-- Highlighted recommended product -->
    <rect x="40" y="10" width="60" height="60" rx="5" fill="#fdbb2d" opacity="0.3" stroke="#ffffff" stroke-width="2" />
    <rect x="50" y="20" width="40" height="30" rx="2" fill="#b21f1f" opacity="0.6" />
    <rect x="50" y="55" width="30" height="5" rx="1" fill="#ffffff" opacity="0.8" />
    <rect x="50" y="65" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <!-- "Recommended" badge -->
    <rect x="20" y="5" width="70" height="15" rx="7.5" fill="#ffffff" stroke="#fdbb2d" stroke-width="1" />
    <text x="55" y="15.5" font-family="Arial" font-size="8" fill="#1a2a6c" text-anchor="middle" font-weight="bold">RECOMMENDED</text>
  </g>

  <!-- AI Recommendation Engine (Right Side) -->
  <g transform="translate(620, 200)">
    <!-- Background panel -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#ffffff" opacity="0.1" />
    
    <!-- Data visualization elements -->
    <circle cx="-60" cy="-30" r="30" fill="none" stroke="#fdbb2d" stroke-width="3" stroke-dasharray="4,2" />
    <circle cx="-60" cy="-30" r="20" fill="none" stroke="#b21f1f" stroke-width="2" />
    <circle cx="-60" cy="-30" r="10" fill="#1a2a6c" opacity="0.8" />
    
    <!-- AI brain icon -->
    <circle cx="50" cy="-30" r="25" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <path d="M40,-40 Q50,-50 60,-40 Q70,-30 60,-20 Q50,-10 40,-20 Q30,-30 40,-40 Z" 
          fill="none" stroke="#ffffff" stroke-width="1.5" />
    <path d="M50,-45 L50,-15 M40,-30 L60,-30" stroke="#ffffff" stroke-width="1.5" />
    <circle cx="45" cy="-35" r="2" fill="#ffffff" />
    <circle cx="55" cy="-35" r="2" fill="#ffffff" />
    
    <!-- Connecting lines between AI and data -->
    <line x1="-25" y1="-30" x2="20" y2="-30" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2" />
    
    <!-- Recommendation algorithm visualization -->
    <rect x="-100" y="10" width="200" height="60" rx="5" fill="#1a2a6c" opacity="0.4" />
    
    <!-- Algorithm pattern -->
    <line x1="-90" y1="25" x2="-50" y2="25" stroke="#ffffff" stroke-width="1" />
    <line x1="-90" y1="40" x2="-30" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="-90" y1="55" x2="-40" y2="55" stroke="#ffffff" stroke-width="1" />
    
    <line x1="-20" y1="25" x2="20" y2="25" stroke="#ffffff" stroke-width="1" />
    <line x1="-10" y1="40" x2="40" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="-20" y1="55" x2="30" y2="55" stroke="#ffffff" stroke-width="1" />
    
    <line x1="50" y1="25" x2="90" y2="25" stroke="#ffffff" stroke-width="1" />
    <line x1="60" y1="40" x2="80" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="50" y1="55" x2="90" y2="55" stroke="#ffffff" stroke-width="1" />
    
    <circle cx="-40" cy="25" r="4" fill="#fdbb2d" />
    <circle cx="-20" cy="40" r="4" fill="#b21f1f" />
    <circle cx="-30" cy="55" r="4" fill="#fdbb2d" />
    
    <circle cx="30" cy="25" r="4" fill="#b21f1f" />
    <circle cx="50" cy="40" r="4" fill="#fdbb2d" />
    <circle cx="40" cy="55" r="4" fill="#b21f1f" />
  </g>

  <!-- User Profile Section (Bottom) -->
  <g transform="translate(400, 370)">
    <!-- Background panel -->
    <rect x="-150" y="-40" width="300" height="80" rx="10" fill="#ffffff" opacity="0.1" />
    
    <!-- User icon -->
    <circle cx="-110" cy="0" r="20" fill="#fdbb2d" opacity="0.8" />
    <circle cx="-110" cy="-10" r="8" fill="#1a2a6c" />
    <path d="M-125,10 Q-110,25 -95,10" fill="#1a2a6c" />
    
    <!-- User preferences visualization -->
    <rect x="-70" y="-25" width="200" height="50" rx="5" fill="#1a2a6c" opacity="0.2" />
    
    <!-- Preference bars -->
    <rect x="-60" y="-20" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="-60" y="-20" width="40" height="8" rx="4" fill="#fdbb2d" />
    <text x="-5" y="-14" font-family="Arial" font-size="8" fill="#ffffff">Technology</text>
    
    <rect x="-60" y="-5" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="-60" y="-5" width="30" height="8" rx="4" fill="#b21f1f" />
    <text x="-5" y="1" font-family="Arial" font-size="8" fill="#ffffff">Fashion</text>
    
    <rect x="-60" y="10" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="-60" y="10" width="45" height="8" rx="4" fill="#fdbb2d" />
    <text x="-5" y="16" font-family="Arial" font-size="8" fill="#ffffff">Books</text>
    
    <rect x="30" y="-20" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="30" y="-20" width="20" height="8" rx="4" fill="#b21f1f" />
    <text x="85" y="-14" font-family="Arial" font-size="8" fill="#ffffff">Home Goods</text>
    
    <rect x="30" y="-5" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="30" y="-5" width="35" height="8" rx="4" fill="#fdbb2d" />
    <text x="85" y="1" font-family="Arial" font-size="8" fill="#ffffff">Sports</text>
    
    <rect x="30" y="10" width="50" height="8" rx="4" fill="#ffffff" opacity="0.2" />
    <rect x="30" y="10" width="15" height="8" rx="4" fill="#b21f1f" />
    <text x="85" y="16" font-family="Arial" font-size="8" fill="#ffffff">Beauty</text>
  </g>

  <!-- Connecting Elements -->
  <path d="M400,220 L400,320" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M290,200 L350,150" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M510,200 L450,150" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- AI Personalization Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">AI-Powered Personalization</text>
  <rect x="300" y="60" width="200" height="2" rx="1" fill="#fdbb2d" />
</svg> 