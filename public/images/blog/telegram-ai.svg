<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f203f" />
      <stop offset="100%" stop-color="#29539b" />
    </linearGradient>
    <linearGradient id="telegram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0088cc" />
      <stop offset="100%" stop-color="#0099ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />

  <!-- Abstract pattern of dots representing data -->
  <g fill="#ffffff" opacity="0.1">
    <circle cx="50" cy="50" r="2" />
    <circle cx="100" cy="80" r="2" />
    <circle cx="150" cy="120" r="2" />
    <circle cx="200" cy="60" r="2" />
    <circle cx="250" cy="100" r="2" />
    <circle cx="300" cy="150" r="2" />
    <circle cx="350" cy="70" r="2" />
    <circle cx="400" cy="110" r="2" />
    <circle cx="450" cy="90" r="2" />
    <circle cx="500" cy="130" r="2" />
    <circle cx="550" cy="50" r="2" />
    <circle cx="600" cy="100" r="2" />
    <circle cx="650" cy="140" r="2" />
    <circle cx="700" cy="60" r="2" />
    <circle cx="750" cy="120" r="2" />
    <!-- More dots scattered around -->
    <circle cx="70" cy="180" r="2" />
    <circle cx="120" cy="210" r="2" />
    <circle cx="170" cy="240" r="2" />
    <circle cx="220" cy="190" r="2" />
    <circle cx="270" cy="220" r="2" />
    <circle cx="320" cy="270" r="2" />
    <circle cx="370" cy="200" r="2" />
    <circle cx="420" cy="230" r="2" />
    <circle cx="470" cy="260" r="2" />
    <circle cx="520" cy="290" r="2" />
    <circle cx="570" cy="180" r="2" />
    <circle cx="620" cy="210" r="2" />
    <circle cx="670" cy="240" r="2" />
    <circle cx="720" cy="290" r="2" />
  </g>

  <!-- Telegram Paper Plane Logo -->
  <g transform="translate(400, 130)" filter="url(#glow)">
    <circle cx="0" cy="0" r="60" fill="url(#telegram-gradient)" opacity="0.9" />
    <path d="M-25,-15 L30,0 L-25,15 L-10,0 Z" fill="#ffffff" />
  </g>

  <!-- AI Analytics Visualization Left Side -->
  <g transform="translate(200, 200)">
    <!-- Analytics graph background -->
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#ffffff" opacity="0.1" />

    <!-- Bar chart -->
    <rect x="-70" y="30" width="20" height="-20" fill="#00a6fb" opacity="0.8" />
    <rect x="-40" y="30" width="20" height="-40" fill="#00a6fb" opacity="0.8" />
    <rect x="-10" y="30" width="20" height="-30" fill="#00a6fb" opacity="0.8" />
    <rect x="20" y="30" width="20" height="-50" fill="#00a6fb" opacity="0.8" />
    <rect x="50" y="30" width="20" height="-25" fill="#00a6fb" opacity="0.8" />

    <!-- Horizontal grid lines -->
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.3" />
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.3" />
    <line x1="-70" y1="-10" x2="70" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.3" />
    <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.3" />

    <!-- AI element overlaying analytics -->
    <circle cx="0" cy="-20" r="15" fill="#ff9e00" opacity="0.8" filter="url(#glow)" />
    <text x="0" y="-16" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">AI</text>
  </g>

  <!-- UAE Market Elements Right Side -->
  <g transform="translate(600, 200)">
    <!-- Dubai skyline silhouette -->
    <path d="M-80,30 L-70,30 L-70,20 L-65,10 L-60,20 L-60,0 L-55,0 L-55,-10 L-50,-10 L-50,0 L-45,15 L-40,15 L-40,-20 L-30,-40 L-20,-20 L-20,0 L-10,0 L-10,10 L0,10 L0,-30 L10,-30 L10,0 L20,0 L20,-10 L30,-10 L30,10 L40,10 L40,20 L50,20 L50,0 L60,0 L60,10 L70,10 L70,30 L80,30" fill="#ffffff" opacity="0.2" />
    
    <!-- Arabic text style element -->
    <rect x="-60" y="-40" width="120" height="30" rx="5" fill="#ffffff" opacity="0.1" />
    <path d="M-40,-25 L40,-25 M-50,-15 L30,-15" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Telegram Channels UI Element -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-40" width="200" height="70" rx="10" fill="#ffffff" opacity="0.15" filter="url(#glow)" />
    
    <!-- Channel list items -->
    <rect x="-95" y="-35" width="190" height="15" rx="2" fill="#00a6fb" opacity="0.2" />
    <circle cx="-85" cy="-27" r="5" fill="#00a6fb" opacity="0.8" />
    <rect x="-75" y="-32" width="60" height="5" rx="2" fill="#ffffff" opacity="0.8" />
    <rect x="-75" y="-24" width="40" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="-95" y="-15" width="190" height="15" rx="2" fill="#00a6fb" opacity="0.2" />
    <circle cx="-85" cy="-7" r="5" fill="#ff9e00" opacity="0.8" />
    <rect x="-75" y="-12" width="70" height="5" rx="2" fill="#ffffff" opacity="0.8" />
    <rect x="-75" y="-4" width="50" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    
    <rect x="-95" y="5" width="190" height="15" rx="2" fill="#00a6fb" opacity="0.2" />
    <circle cx="-85" cy="13" r="5" fill="#00a6fb" opacity="0.8" />
    <rect x="-75" y="8" width="55" height="5" rx="2" fill="#ffffff" opacity="0.8" />
    <rect x="-75" y="16" width="45" height="3" rx="1" fill="#ffffff" opacity="0.5" />
  </g>

  <!-- AI Selection Visualization -->
  <g transform="translate(600, 350)">
    <rect x="-100" y="-40" width="200" height="70" rx="10" fill="#ffffff" opacity="0.15" filter="url(#glow)" />
    
    <!-- Channel Scores -->
    <line x1="-80" y1="15" x2="-80" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    <line x1="-40" y1="15" x2="-40" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    <line x1="0" y1="15" x2="0" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    <line x1="40" y1="15" x2="40" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    <line x1="80" y1="15" x2="80" y2="-30" stroke="#ffffff" stroke-width="1" opacity="0.4" />
    
    <!-- Score bars -->
    <rect x="-90" y="10" width="20" height="-20" fill="#ff9e00" opacity="0.7" rx="2" />
    <rect x="-50" y="10" width="20" height="-30" fill="#00a6fb" opacity="0.7" rx="2" />
    <rect x="-10" y="10" width="20" height="-15" fill="#ff9e00" opacity="0.7" rx="2" />
    <rect x="30" y="10" width="20" height="-35" fill="#00a6fb" opacity="0.7" rx="2" />
    <rect x="70" y="10" width="20" height="-25" fill="#ff9e00" opacity="0.7" rx="2" />
    
    <!-- AI Selection indicator -->
    <circle cx="40" cy="-35" r="10" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
    <path d="M34,-35 L38,-39 L46,-31 L38,-31 Z" fill="#0f203f" />
  </g>

  <!-- Connecting elements -->
  <line x1="400" y1="190" x2="300" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.4" />
  <line x1="400" y1="190" x2="500" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.4" />
  <line x1="250" y1="250" x2="200" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.4" />
  <line x1="550" y1="250" x2="600" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.4" />

  <!-- Wave pattern -->
  <path d="M0,400 Q100,380 200,400 Q300,420 400,400 Q500,380 600,400 Q700,420 800,400 L800,450 L0,450 Z" fill="#00a6fb" opacity="0.3" />
</svg> 